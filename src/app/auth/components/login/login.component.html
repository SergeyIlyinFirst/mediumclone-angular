<div class="auth-page">
    <div class="container page">
        <div class="col-md-6 offset-md-3 col-xs-12">
            <h1 class="text-xs-center">Sign In</h1>
            <p class="text-xs-center">
                <a [routerLink]="['/register']">Need an account?</a>
            </p>
            @if(backendErrors$ | async) {
                <mc-backend-error-messages [backendErrors]="backendErrors$  | async"></mc-backend-error-messages>
            }
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <fieldset>
                    <fieldset class="form-group">
                        <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="Email" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Password" />
                    </fieldset>
                    <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="isSubmitting$ | async">Sign In</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
