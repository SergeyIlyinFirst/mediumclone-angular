<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">
            Medium
        </a>
        <ul class="navbar-nav nav pull-xs-right">
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link">
                    Home
                </a>
            </li>
            @if(isLoggedIn$ | async) {
                <ng-container>
                    <li class="nav-item">
                        <a [routerLink]="['/articles/new']" class="nav-link">
                            <i class="ion-compose"></i>
                            &nbsp; New post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/settings']" class="nav-link">
                            <i class="ion-gear-a"></i>
                            &nbsp; Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/profiles', (currentUser$ | async)?.username]" class="nav-link">
                            <img class="user-pic" [src]="(currentUser$ | async)?.image" />
                            &nbsp; {{ (currentUser$ | async)?.username }}
                        </a>
                    </li>
                </ng-container>
            }
            @else if(isAnonimous$ | async) {
                <ng-container>
                    <li class="nav-item">
                        <a [routerLink]="['/login']" class="nav-link">
                            &nbsp; Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/register']" class="nav-link">
                            &nbsp; Sign Up
                        </a>
                    </li>
                </ng-container>
            }
        </ul>
    </div>
</nav>
