<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        @if (errorsProps) {
          <mc-backend-error-messages
          [backendErrors]="errorsProps"
          ></mc-backend-error-messages>
        }
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input formControlName="title" type="text" class="form-control form-control-lg" placeholder="Article title" />
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="description" type="text" class="form-control form-control-lg" placeholder="What is article about?" />
            </fieldset>
            <fieldset class="form-group">
              <textarea formControlName="body" rows="8" class="form-control form-control-lg" placeholder="Write your article (in markdown)"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="tagList" type="text" class="form-control form-control-lg" placeholder="Enter tags" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="form.invalid || isSubmittingProps">
              Publish article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
